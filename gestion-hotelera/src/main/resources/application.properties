spring.application.name=gestion-hotelera
# MySQL Database Connection
# --- MySQL Database Configuration ---

# URL de conexión, asegúrate que el nombre de la BD (ej. gestion_hotel) es correcto
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_hotel

# Usuario y contraseña SIN ESPACIOS al final
spring.datasource.username=mysql
spring.datasource.password=root

# --- JPA/Hibernate Configuration ---
# Para que Hibernate cree/actualice las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Para ver las consultas SQL en la consola (opcional pero muy útil)
spring.jpa.show-sql=true